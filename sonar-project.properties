# SonarCloud configuration for Proofile
sonar.projectKey=proofile_proofile
sonar.organization=proofile

# Project information
sonar.projectName=Proofile
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=frontend/src,backend/app
sonar.tests=frontend/src/__tests__,backend/app/tests
sonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/dist/**,**/__pycache__/**,**/migrations/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/__tests__/**,**/test/**,**/coverage/**,**/node_modules/**

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Quality gate
sonar.qualitygate.wait=true