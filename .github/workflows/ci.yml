name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend-test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  security-scan:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    # This job should only run on pushes to the main branch to avoid blocking PRs
    # Or you can run it on PRs and configure it to fail the build on new issues
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # To prevent build failures on new vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  backend-test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services
        run: make start-dev

      - name: Wait for services to be ready
        run: sleep 10 # Give services time to initialize

      - name: Run backend tests
        run: make test-backend

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    # This job depends on the backend tests passing, which implies services can start
    needs: [backend-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./frontend

      - name: Start services
        run: make start-dev

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./frontend

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() # Always upload the report, even if tests fail
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # This job should only run on pushes to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # This job depends on the test jobs passing
    needs: [frontend-test, backend-test, e2e-test, security-scan]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/frontend
            ghcr.io/${{ github.repository }}/backend

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags_frontend }}
          labels: ${{ steps.meta.outputs.labels_frontend }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags_backend }}
          labels: ${{ steps.meta.outputs.labels_backend }}