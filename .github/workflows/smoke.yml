name: Smoke Checks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run health check script
        run: |
          chmod +x ./scripts/health_check.sh
          ./scripts/health_check.sh
